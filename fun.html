<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #a882dd;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            width: 100%;
            background-color: #a882dd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #9672c3;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Unlock</button>
        <p class="error" id="error-msg">Incorrect password. Try again.</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "0303") {
                window.location.href = "secret.html";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>

</body>
</html>
