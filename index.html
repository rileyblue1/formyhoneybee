<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Button</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            width: 1000px;
            height: 1000px;
            background-color: grey;
            margin: 20px auto;
            position: relative;
        }
        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: darkgrey;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Find a Button Here</h1>
    <div class="container">
        <button class="top-right-button">Click Me</button>
    </div>
</body>
</html>
