<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Button Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: lightgray;
        }
        .hidden-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: white;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        .container:hover .hidden-button, .hidden-button:active {
            display: block;
        }
        .container:hover .hint, .hidden-button:active + .hint {
            display: block;
        }
        .random-button {
            position: absolute;
            top: 70px;
            right: 50px;
            padding: 10px 20px;
            background-color: white;
            color: white;
            border: none;
            cursor: pointer;
        }
        .random-button:hover + .hint, .random-button:active + .hint {
            display: block;
        }
        .hint {
            display: none;
            font-size: 14px;
            color: black;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
    <script>
        function redirect() {
            setTimeout(function() {
                window.location.href = 'https://example.com';
            }, 5000);
        }
    </script>
</head>
<body>
    <h1>Find the Hidden Button!</h1>
    <p>Move your mouse around the box below to find the hidden button.</p>
    <div class="container">
        <button class="hidden-button" onclick="alert('You found me!')"></button>
        <div class="hint">Point of Interest</div>
    </div>
    <button class="random-button" onclick="redirect()"></button>
    <div class="hint">Point of Interest</div>
</body>
</html>
