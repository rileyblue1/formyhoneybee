<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <!-- Slightly cursive font -->
    <style>
        body {
            background-color: #f8d9e2; /* Very light pink */
            color: rgb(255, 220, 225);
            margin: 0;
            font-family: 'Great Vibes', cursive; /* Slightly cursive font */
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: rgb(255, 157, 173);
            font-size: 3em;
        }

        .container {
            position: absolute;
            padding: 15px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px; /* Slightly round corners */
        }

        .top-right {
            top: 20px;
            right: 20px;
        }

        .middle-left {
            top: 40%;
            left: 20px;
        }

        .middle-bottom {
            bottom: 20px;
            right: 20px;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .text-container {
            margin-left: 170px;
            padding: 10px;
            color: rgb(255, 152, 152);
        }
    </style>
</head>
<body>

    <h1>I love you</h1>

    <!-- Top Right -->
    <div class="container top-right">
        <img src="4.jpeg" alt="Top Right Photo" class="photo">
        <div class="text-container">
            <p>The day we met is blurry but i know it was the second best day I ever had next to the day we are gonna meet</p>
        </div>
    </div>

    <!-- Middle Left -->
    <div class="container middle-left">
        <img src="2.jpeg" alt="Middle Left Photo" class="photo">
        <div class="text-container">
            <p>I love how we share the same interest and the same love for fries and chicken (and hate for fish lol)</p>
        </div>
    </div>

  

</body>
</html>
