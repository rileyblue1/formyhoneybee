<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter for My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a2836e; /* Mocha */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #d3d3d3; /* Light Grey */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .envelope:hover {
            transform: scale(1.05);
        }
        .envelope::before {
            content: "";
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 50px solid #d3d3d3;
        }
        .text {
            font-size: 20px;
            font-weight: bold;
            color: #f5deb3; /* Beige */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="envelope" onclick="window.location.href='alyssa.html'">
        <div class="text">Letter for youuu</div>
    </div>

</body>
</html>
