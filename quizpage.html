<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz About Us</title>
    <link rel="stylesheet" href="quizpage.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Quiz About Me and My GF</h1>
        <form id="quiz-form">
            <div class="question fade-in">
                <label for="question1">Where did we first meet?</label>
                <input type="text" id="question1" required>
            </div>
            <div class="question fade-in">
                <label for="question2">What's our favorite movie?</label>
                <input type="text" id="question2" required>
            </div>
            <div class="question fade-in">
                <label for="question3">What's her favorite color?</label>
                <input type="text" id="question3" required>
            </div>
            <button type="submit" class="fade-in">Submit</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
